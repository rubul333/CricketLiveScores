<!DOCTYPE html>
<html>
<head>
    <title>Cricket Score Update</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }
        .update-container {
            background: #002244;
            padding: 15px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #FFD700;
        }
        .form-group {
            margin: 10px 0;
        }
        label {
            display: block;
            color: #BBBBBB;
        }
        input, button {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: #FFFFFF;
        }
        button {
            background: #00FF00;
            color: #000000;
            cursor: pointer;
        }
        button:hover {
            background: #00CC00;
        }
    </style>
</head>
<body>
    <div class="update-container">
        <h1>Update Cricket Score</h1>
        <div class="form-group">
            <label>DC Score (e.g., 328-6):</label>
            <input type="text" id="dc-score" value="328-6">
        </div>
        <div class="form-group">
            <label>LSG Score (e.g., 112-2 (20)):</label>
            <input type="text" id="lsg-score" value="112-2 (20)">
        </div>
        <div class="form-group">
            <label>Batsman 1 Name:</label>
            <input type="text" id="batsman1-name" value="Kohli">
        </div>
        <div class="form-group">
            <label>Batsman 1 Score (e.g., 85* (62)):</label>
            <input type="text" id="batsman1-score" value="85* (62)">
        </div>
        <div class="form-group">
            <label>Batsman 2 Name:</label>
            <input type="text" id="batsman2-name" value="Rohit">
        </div>
        <div class="form-group">
            <label>Batsman 2 Score (e.g., 42 (38)):</label>
            <input type="text" id="batsman2-score" value="42 (38)">
        </div>
        <div class="form-group">
            <label>Bowler Name:</label>
            <input type="text" id="bowler-name" value="Starc">
        </div>
        <div class="form-group">
            <label>Bowler Stats (e.g., 4-0-28-1):</label>
            <input type="text" id="bowler-stats" value="4-0-28-1">
        </div>
        <div class="form-group">
            <label>Current Run Rate (CRR):</label>
            <input type="text" id="crr" value="8.45">
        </div>
        <div class="form-group">
            <label>Required Run Rate (RRR):</label>
            <input type="text" id="rrr" value="10.75">
        </div>
        <div class="form-group">
            <label>Overs (e.g., 34.2):</label>
            <input type="text" id="overs" value="34.2">
        </div>
        <button onclick="updateScore()">Update Scorecard</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>

    <script>
        // Paste your Firebase config here (from Step 1)
        const firebaseConfig = {
  apiKey: "AIzaSyAiuF5Wz0hWKXXyIpj231WgPj11cqzasEw",
  authDomain: "cricketlivescore-e4a90.firebaseapp.com",
  databaseURL: "https://cricketlivescore-e4a90-default-rtdb.firebaseio.com",
  projectId: "cricketlivescore-e4a90",
  storageBucket: "cricketlivescore-e4a90.firebasestorage.app",
  messagingSenderId: "628840513675",
  appId: "1:628840513675:web:bcfea2ab6a702f9fb6548e",
  measurementId: "G-ZJV1C01BPD"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const matchRef = database.ref('matchData');

        // Update Firebase with new data
        function updateScore() {
            const matchData = {
                dcScore: document.getElementById("dc-score").value,
                lsgScore: document.getElementById("lsg-score").value,
                batsman1: {
                    name: document.getElementById("batsman1-name").value,
                    score: document.getElementById("batsman1-score").value
                },
                batsman2: {
                    name: document.getElementById("batsman2-name").value,
                    score: document.getElementById("batsman2-score").value
                },
                bowler: {
                    name: document.getElementById("bowler-name").value,
                    stats: document.getElementById("bowler-stats").value
                },
                crr: document.getElementById("crr").value,
                rrr: document.getElementById("rrr").value,
                overs: document.getElementById("overs").value
            };
            matchRef.set(matchData);
            alert("Score updated!");
        }
    </script>
</body>
</html>
